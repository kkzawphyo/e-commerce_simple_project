<html>
  <head>
    <title>jQuery Read More/Less Toggle Example</title>
    <link rel="stylesheet" type="text/css" href="bootstrap1/css/bootstrap.min.css" id="bootstrap-css">  
       <link rel="stylesheet" type="text/css" href="bootstrap1/css/bootstrap.css">
                 
          <script src="bootstrap1/js/jquery.js" type="text/javascript"></script>   
          <script src="bootstrap1/js/bootstrap.min.js" type="text/javascript"></script>
          <script src="bootstrap1/js/bootstrap.js" type="text/javascript"></script>  
    <script type="text/javascript">
      $(function() {
    $('#readMore').click(function() { 
     $(this).text(function(i,def) {
        return def=='Read More' ?  'Show Less' : 'Read More';
    });
})

});
    </script>
  </head>
  <body>
    <p>Initital text <span id="moreText" class="collapse">more text here...</span><a id="readMore" data-toggle="collapse" href="#moreText">Read More</a> 
  </body>
</html>
